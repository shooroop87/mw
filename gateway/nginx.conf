server {
    listen 80;
    server_tokens off;
    
    # УВЕЛИЧЕННЫЕ ЛИМИТЫ ДЛЯ БОЛЬШИХ ФАЙЛОВ (до 200MB)
    client_max_body_size 200M;
    client_body_buffer_size 20M;
    client_body_timeout 600s;
    
    charset utf-8;
    charset_types
        text/css
        text/plain
        text/javascript
        application/javascript
        application/json
        text/xml
        application/xml
        application/xml+rss;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon
        image/webp;

    # STATIC — кэш ВЫКЛЮЧЕН
    location /static/ {
        alias /staticfiles/;
        gzip_static off;

        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        access_log on;
    }

    # MEDIA — кэш ВЫКЛЮЧЕН
    location /media/ {
        alias /mediafiles/;

        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        access_log /var/log/nginx/media_access.log;
        error_log  /var/log/nginx/media_error.log;

        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Всё остальное — к бэкенду
    location / {
        proxy_pass http://backend:8000;

        # УВЕЛИЧЕННЫЕ ТАЙМАУТЫ ДЛЯ БОЛЬШИХ ЗАГРУЗОК
        proxy_connect_timeout 600s;
        proxy_send_timeout    600s;
        proxy_read_timeout    600s;
        send_timeout          600s;

        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Отключаем буферизацию для больших загрузок
        proxy_request_buffering off;
        proxy_buffering off;
    }
}